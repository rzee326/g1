<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="g1.jpg" alt="Full screen image">
</body>
</html>
